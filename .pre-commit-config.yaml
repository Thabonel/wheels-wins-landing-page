# Pre-commit hooks configuration for Wheels & Wins
# Prevents secrets, credentials, and other security issues from being committed

repos:
  # Standard pre-commit hooks for general code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      # File format checks
      - id: check-yaml
        name: "📋 Check YAML syntax"
      - id: check-json
        name: "📋 Check JSON syntax"
      - id: check-toml
        name: "📋 Check TOML syntax"

      # Security and credential checks
      - id: detect-private-key
        name: "🔐 Detect private keys"
      - id: check-added-large-files
        name: "📦 Check for large files (>500KB)"
        args: ['--maxkb=500']

      # Git hygiene
      - id: check-merge-conflict
        name: "🔀 Check for merge conflicts"
      - id: check-case-conflict
        name: "📂 Check for case conflicts"
      - id: end-of-file-fixer
        name: "📄 Fix end of files"
      - id: trailing-whitespace
        name: "🧹 Remove trailing whitespace"

  # Gitleaks - Primary secret scanner (Industry standard 2025)
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
        name: "🔒 SECURITY · Detect hardcoded secrets"
        description: "Scan for passwords, API keys, tokens, and other secrets"
        stages: [commit, push]
        verbose: true

  # Additional security scanners for comprehensive coverage
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: "🔍 SECURITY · Advanced secret detection"
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            .*\.lock$|
            package-lock\.json$|
            yarn\.lock$|
            .*\.min\.js$|
            .*\.min\.css$
          )$

# Pre-commit configuration
default_stages: [commit]
fail_fast: false
minimum_pre_commit_version: "2.20.0"