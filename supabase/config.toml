project_id = "${SUPABASE_PROJECT_ID}"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[auth]
enabled = true
site_url = "https://wheelsandwins.com"
additional_redirect_urls = ["https://wheelsandwins.com/onboarding", "https://wheelsandwins.com/auth", "https://wheelsandwins.com/you"]
jwt_expiry = 3600
jwt_secret = "super-secret-jwt-token-with-at-least-32-characters-long"

[functions.create-checkout]
verify_jwt = true

[functions.stripe-webhook]
verify_jwt = false

[functions.proactive-monitor]
verify_jwt = false

[functions.nari-dia-tts]
verify_jwt = true

# PAM Edge Functions (fast lane for UI-ready data)
[functions.pam-spend-summary]
verify_jwt = true

[functions.pam-expense-create]
verify_jwt = true

[functions.pam-fuel-estimate]
verify_jwt = true

# Product health check - automated monitoring
[functions.product-health-check]
verify_jwt = false

# Daily health check cron job (runs at 2 AM UTC)
[functions.product-health-check.cron]
schedule = "0 2 * * *"
method = "POST"
body = '{"autoFix": true, "staleDays": 30}'

[db]
port = 54323
shadow_port = 54324
major_version = 15