<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPT Sidebar</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    #response {
      margin-top: 1rem;
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 1rem;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Ask GPT</h2>
  <textarea id="prompt" placeholder="Type your question here..."></textarea><br/>
  <button onclick="askGPT()">Ask GPT</button>
  <button onclick="copyToClipboard()">Copy to KB</button>

  <div id="response">GPT response will appear here...</div>

  <script>
    const API_KEY = "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";

    async function askGPT() {
      const prompt = document.getElementById("prompt").value;
      const responseBox = document.getElementById("response");

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [{ role: "user", content: prompt }],
          temperature: 0.7
        })
      });

      const data = await res.json();
      const answer = data.choices?.[0]?.message?.content || "No response.";

      responseBox.textContent = answer;
      document.getElementById("prompt").value = "";
    }

    function copyToClipboard() {
      const text = document.getElementById("response").textContent;
      navigator.clipboard.writeText(text)
        .then(() => alert("Copied to clipboard for KB"))
        .catch(err => alert("Failed to copy: " + err));
    }
  </script>
</body>
</html>
