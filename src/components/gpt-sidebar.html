<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPT Sidebar</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      height: 150px;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
    }
    pre {
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h2>Ask GPT</h2>
  <textarea id="prompt" placeholder="Paste your question or code..."></textarea>
  <br>
  <button onclick="askGPT()">Ask</button>
  <pre id="response">Response will appear here...</pre>

  <script>
    const API_KEY = "sk-REPLACE_WITH_YOUR_API_KEY"; // üîÅ Replace this line

    async function askGPT() {
      const prompt = document.getElementById("prompt").value;
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-4", // or "gpt-3.5-turbo"
          messages: [{ role: "user", content: prompt }],
          temperature: 0.7
        })
      });

      const data = await res.json();
      document.getElementById("response").textContent = data.choices?.[0]?.message?.content || "No response.";
    }
  </script>
</body>
</html>
