# SonarCloud Configuration
sonar.projectKey=wheels-wins-landing-page
sonar.organization=your-org # Update with your SonarCloud organization
sonar.projectName=Wheels and Wins Landing Page

# Source code
sonar.sources=src
sonar.tests=src/__tests__,e2e
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.config.js,**/*.config.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-results/sonar-report.xml

# Language settings
sonar.typescript.node=node_modules/typescript/lib/typescript.js

# Quality gate
sonar.qualitygate.wait=true

# New code definition
sonar.newCode.referenceBranch=main