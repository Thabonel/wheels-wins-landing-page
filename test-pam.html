<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAM WebSocket Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 { color: #333; }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .connecting { background: #fff3cd; color: #856404; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        #messages {
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin: 20px 0;
            background: #f8f9fa;
        }
        .message {
            padding: 5px;
            margin: 5px 0;
            border-radius: 3px;
        }
        .user { background: #e3f2fd; text-align: right; }
        .assistant { background: #f3e5f5; }
        input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ü§ñ PAM WebSocket Direct Test</h1>
    
    <div id="status" class="status disconnected">Disconnected</div>
    
    <div>
        <button onclick="connectWS()">Connect</button>
        <button onclick="disconnectWS()">Disconnect</button>
        <button onclick="testMessage()">Send Test Message</button>
    </div>
    
    <div id="messages"></div>
    
    <div>
        <input type="text" id="messageInput" placeholder="Type a message to PAM..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <div id="debug" style="margin-top: 20px; font-size: 12px; color: #666;">
        <p>Backend URL: <span id="backendUrl">Not set</span></p>
        <p>User ID: <span id="userId">Not logged in</span></p>
        <p>Token: <span id="hasToken">No</span></p>
    </div>

    <script>
        let ws = null;
        let userId = null;
        let token = null;
        
        // Configuration
        const BACKEND_URL = 'wss://wheels-wins-backend-staging.onrender.com';
        
        function updateStatus(status, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status ' + status;
            statusEl.textContent = message;
        }
        
        function addMessage(content, role = 'system') {
            const messagesEl = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = 'message ' + role;
            messageEl.textContent = content;
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        async function getAuthInfo() {
            // Try to get from localStorage (Supabase stores auth here)
            const authData = localStorage.getItem('sb-asjqwhmtzccxeuygcjdz-auth-token');
            if (authData) {
                try {
                    const parsed = JSON.parse(authData);
                    userId = parsed.user?.id;
                    token = parsed.access_token;
                    
                    document.getElementById('userId').textContent = userId || 'Not found';
                    document.getElementById('hasToken').textContent = token ? 'Yes' : 'No';
                    
                    return true;
                } catch (e) {
                    console.error('Failed to parse auth data:', e);
                }
            }
            return false;
        }
        
        async function connectWS() {
            if (!await getAuthInfo()) {
                updateStatus('disconnected', 'Not authenticated - please log in to the main app first');
                addMessage('Error: No authentication found. Please log in to the Wheels & Wins app first.');
                return;
            }
            
            const wsUrl = `${BACKEND_URL}/api/v1/pam/ws/${userId}?token=${encodeURIComponent(token)}`;
            
            updateStatus('connecting', 'Connecting to PAM...');
            addMessage('Connecting to ' + BACKEND_URL + '...');
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    updateStatus('connected', 'Connected to PAM');
                    addMessage('‚úÖ Connected successfully!');
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        const content = data.content || data.message || JSON.stringify(data);
                        addMessage('PAM: ' + content, 'assistant');
                    } catch (e) {
                        addMessage('Received: ' + event.data, 'assistant');
                    }
                };
                
                ws.onerror = (error) => {
                    updateStatus('disconnected', 'Connection error');
                    addMessage('‚ùå WebSocket error occurred');
                };
                
                ws.onclose = (event) => {
                    updateStatus('disconnected', 'Disconnected');
                    addMessage(`Connection closed (code: ${event.code}, reason: ${event.reason || 'No reason'})`);
                };
                
            } catch (error) {
                updateStatus('disconnected', 'Failed to connect');
                addMessage('‚ùå Failed to create WebSocket: ' + error.message);
            }
        }
        
        function disconnectWS() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function testMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'test',
                    message: 'Hello PAM, this is a test message!',
                    timestamp: new Date().toISOString()
                };
                ws.send(JSON.stringify(message));
                addMessage('You: Test message sent', 'user');
            } else {
                addMessage('Error: Not connected to PAM');
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                const payload = {
                    type: 'chat',
                    message: message,
                    timestamp: new Date().toISOString()
                };
                ws.send(JSON.stringify(payload));
                addMessage('You: ' + message, 'user');
                input.value = '';
            } else {
                addMessage('Error: Not connected to PAM');
            }
        }
        
        // Initialize
        document.getElementById('backendUrl').textContent = BACKEND_URL;
        getAuthInfo();
    </script>
</body>
</html>
