<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Debug Mapbox Token</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 1200px;
            margin: 0 auto;
        }
        .section { 
            margin: 20px 0; 
            padding: 20px; 
            background: #f5f5f5; 
            border-radius: 8px; 
        }
        #map { 
            height: 400px; 
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .result { 
            margin: 10px 0; 
            padding: 15px; 
            border-radius: 5px; 
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Mapbox Token Debug Tool</h1>
    
    <div class="section">
        <h2>Current Token</h2>
        <div id="token-info" class="result info"></div>
        
        <h3>Test Different Token</h3>
        <input type="text" id="test-token" placeholder="pk.your_token_here">
        <button onclick="testCustomToken()">Test This Token</button>
    </div>

    <div class="section">
        <h2>Token Validation</h2>
        <button onclick="validateToken()">Validate Current Token</button>
        <div id="validation-result"></div>
    </div>

    <div class="section">
        <h2>Map Test</h2>
        <button onclick="testMap('streets-v12')">Test Streets Style</button>
        <button onclick="testMap('outdoors-v12')">Test Outdoors Style</button>
        <button onclick="testMap('satellite-streets-v12')">Test Satellite Style</button>
        <button onclick="testCustomStyle()">Test Australia Offroad Style</button>
        <div id="map-result"></div>
        <div id="map"></div>
    </div>

    <div class="section">
        <h2>API Test</h2>
        <button onclick="testGeocodingAPI()">Test Geocoding API</button>
        <button onclick="testDirectionsAPI()">Test Directions API</button>
        <div id="api-result"></div>
    </div>

    <script>
        // Get token from page URL if provided
        const urlParams = new URLSearchParams(window.location.search);
        const providedToken = urlParams.get('token');
        
        // Check for tokens in window object (if available from build)
        const tokens = {
            main: window.VITE_MAPBOX_PUBLIC_TOKEN_MAIN || 'Not found',
            public: window.VITE_MAPBOX_PUBLIC_TOKEN || 'Not found',
            legacy: window.VITE_MAPBOX_TOKEN || 'Not found'
        };
        
        // Default token from error log
        const defaultToken = 'pk.eyJ1IjoidGhhYm9uZWwiLCJhIjoiY2x5enA4d21xMXd0MzJrcjNjajdnOGh2NCJ9.LQJOJPSIo1rj3m6UQDkBGA';
        let currentToken = providedToken || defaultToken;

        // Display token info
        function displayTokenInfo() {
            const tokenInfo = document.getElementById('token-info');
            tokenInfo.innerHTML = `Environment Variables Check:\n` +
                `- VITE_MAPBOX_PUBLIC_TOKEN_MAIN: ${tokens.main}\n` +
                `- VITE_MAPBOX_PUBLIC_TOKEN: ${tokens.public}\n` +
                `- VITE_MAPBOX_TOKEN: ${tokens.legacy}\n\n` +
                `Current Token Being Used: ${currentToken}\n\n` +
                `Token Analysis:\n` +
                `- Type: ${currentToken.startsWith('pk.') ? 'Public ‚úÖ' : currentToken.startsWith('sk.') ? 'Secret ‚ùå (INVALID for frontend!)' : 'Unknown ‚ö†Ô∏è'}\n` +
                `- Username: ${extractUsername(currentToken)}\n` +
                `- Length: ${currentToken.length} characters`;
        }

        function extractUsername(token) {
            try {
                if (!token.startsWith('pk.') && !token.startsWith('sk.')) return 'Invalid format';
                const parts = token.split('.');
                if (parts.length < 3) return 'Invalid structure';
                const payload = JSON.parse(atob(parts[1]));
                return payload.u || 'Unknown';
            } catch (e) {
                return 'Parse error';
            }
        }

        // Validate token
        async function validateToken() {
            const resultDiv = document.getElementById('validation-result');
            resultDiv.innerHTML = '<div class="result info">Validating token...</div>';
            
            try {
                // Test token with a simple API call
                const response = await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/test.json?access_token=${currentToken}`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="result success">‚úÖ Token is VALID and working!</div>';
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå Token validation failed:\n${response.status} ${response.statusText}\n${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Network error:\n${error.message}</div>`;
            }
        }

        // Test map initialization
        function testMap(style) {
            const resultDiv = document.getElementById('map-result');
            const mapDiv = document.getElementById('map');
            
            // Clear previous map
            mapDiv.innerHTML = '';
            
            resultDiv.innerHTML = '<div class="result info">Initializing map...</div>';
            
            try {
                mapboxgl.accessToken = currentToken;
                
                const map = new mapboxgl.Map({
                    container: 'map',
                    style: `mapbox://styles/mapbox/${style}`,
                    center: [133.7751, -25.2744], // Australia
                    zoom: 4
                });
                
                map.on('load', () => {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ Map loaded successfully with ${style}!</div>`;
                });
                
                map.on('error', (e) => {
                    console.error('Map error:', e);
                    resultDiv.innerHTML = `<div class="result error">‚ùå Map error:\n${e.error?.message || e.message || 'Unknown error'}</div>`;
                });
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Failed to initialize map:\n${error.message}</div>`;
            }
        }

        // Test custom style
        function testCustomStyle() {
            const resultDiv = document.getElementById('map-result');
            const mapDiv = document.getElementById('map');
            
            // Clear previous map
            mapDiv.innerHTML = '';
            
            resultDiv.innerHTML = '<div class="result info">Testing Australia Offroad style...</div>';
            
            try {
                mapboxgl.accessToken = currentToken;
                
                const map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/thabonel/cm5ddi89k002301s552zx2fyc',
                    center: [133.7751, -25.2744],
                    zoom: 4
                });
                
                map.on('load', () => {
                    resultDiv.innerHTML = '<div class="result success">‚úÖ Australia Offroad style loaded successfully!</div>';
                });
                
                map.on('error', (e) => {
                    console.error('Map error:', e);
                    resultDiv.innerHTML = `<div class="result error">‚ùå Australia Offroad style error:\n${e.error?.message || e.message || 'Unknown error'}\n\nThis might mean:\n1. The token doesn't have access to this custom style\n2. The style ID is incorrect\n3. The style is private and needs proper authentication</div>`;
                });
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Failed to initialize map:\n${error.message}</div>`;
            }
        }

        // Test Geocoding API
        async function testGeocodingAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '<div class="result info">Testing Geocoding API...</div>';
            
            try {
                const response = await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/Sydney.json?access_token=${currentToken}`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ Geocoding API works!\n\nResults for "Sydney":\n${JSON.stringify(data.features?.[0]?.place_name || data, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå Geocoding API failed:\n${response.status} ${response.statusText}\n${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå API error:\n${error.message}</div>`;
            }
        }

        // Test Directions API
        async function testDirectionsAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '<div class="result info">Testing Directions API...</div>';
            
            try {
                const response = await fetch(`https://api.mapbox.com/directions/v5/mapbox/driving/151.2093,-33.8688;153.0251,-27.4698?access_token=${currentToken}`);
                const data = await response.json();
                
                if (response.ok) {
                    const route = data.routes?.[0];
                    resultDiv.innerHTML = `<div class="result success">‚úÖ Directions API works!\n\nSydney to Brisbane:\nDistance: ${(route?.distance / 1000).toFixed(1)} km\nDuration: ${(route?.duration / 3600).toFixed(1)} hours</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå Directions API failed:\n${response.status} ${response.statusText}\n${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå API error:\n${error.message}</div>`;
            }
        }

        // Test custom token
        function testCustomToken() {
            const input = document.getElementById('test-token');
            const token = input.value.trim();
            
            if (!token) {
                alert('Please enter a token');
                return;
            }
            
            currentToken = token;
            displayTokenInfo();
            validateToken();
        }

        // Initialize
        displayTokenInfo();
    </script>
</body>
</html>
