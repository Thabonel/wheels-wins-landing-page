<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox Token Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { position: absolute; top: 120px; bottom: 0; width: 100%; }
        .header { 
            padding: 20px; 
            background: #f5f5f5; 
            border-bottom: 1px solid #ddd;
        }
        .token-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
        }
        .test-btn {
            background: #2563eb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .test-btn:hover {
            background: #1d4ed8;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #f87171;
        }
        .tokens-list {
            margin-top: 20px;
            padding: 10px;
            background: #eff6ff;
            border-radius: 4px;
            font-size: 12px;
        }
        .tokens-list button {
            font-size: 11px;
            padding: 4px 8px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üó∫Ô∏è Mapbox Token Tester</h2>
        <input type="text" 
               id="tokenInput" 
               class="token-input" 
               placeholder="Paste your Mapbox token here (e.g., pk.eyJ1Ijo...)"
               autocomplete="off">
        <div>
            <button class="test-btn" onclick="testToken()">Test Token</button>
            <button class="test-btn" onclick="testCustomStyle()">Test Australia Offroad Style</button>
        </div>
        <div id="status" class="status"></div>
        
        <div class="tokens-list">
            <strong>Quick Test - Your Tokens:</strong><br>
            <button onclick="quickTest('pk.eyJ1IjoidGhhYm9uZWwiLCJhIjoiY2x5enA4d21xMXd0MzJrcjNjajdnOGh2NCJ9.LQJOJPSIo1rj3m6UQDkBGA')">Test Token 1</button>
            <button onclick="quickTest('pk.eyJ1IjoidGhhYm9uZWwiLCJhIjoiY2x5N3U4OHIzMGNvbDJsbWt3OWc5MDJpbyJ9.Pu3kGPHCTslLvl1cJxjxRQ')">Test Token 2</button>
            <button onclick="quickTest('pk.eyJ1IjoidGhhYm9uZWwiLCJhIjoiY2x5N3ViNXRiMDlsYzJpb2Rwc3diYjh0NyJ9.0fGKx7oKEGaHCRwNiAZF4A')">Test Token 3</button>
        </div>
    </div>
    <div id='map'></div>

    <script>
        let map;
        
        function quickTest(token) {
            document.getElementById('tokenInput').value = token;
            testToken();
        }
        
        function testToken() {
            const token = document.getElementById('tokenInput').value.trim();
            const statusDiv = document.getElementById('status');
            
            if (!token) {
                showStatus('Please enter a token', 'error');
                return;
            }
            
            // Validate token format
            if (!token.startsWith('pk.')) {
                showStatus('Token must be a public token (starting with pk.)', 'error');
                return;
            }
            
            // Clean up existing map
            if (map) {
                map.remove();
                map = null;
            }
            
            // Set token and try to create map
            mapboxgl.accessToken = token;
            
            try {
                map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v12',
                    center: [133.7751, -25.2744],
                    zoom: 4
                });
                
                map.on('load', () => {
                    showStatus('‚úÖ Token is valid! Map loaded successfully.', 'success');
                });
                
                map.on('error', (e) => {
                    console.error('Map error:', e);
                    if (e.error && e.error.message) {
                        showStatus(`‚ùå Error: ${e.error.message}`, 'error');
                    } else {
                        showStatus('‚ùå Token is invalid or has incorrect permissions', 'error');
                    }
                });
                
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        function testCustomStyle() {
            const token = document.getElementById('tokenInput').value.trim();
            
            if (!token) {
                showStatus('Please enter a token first', 'error');
                return;
            }
            
            if (map) {
                map.remove();
                map = null;
            }
            
            mapboxgl.accessToken = token;
            
            try {
                map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/thabonel/cm5ddi89k002301s552zx2fyc',
                    center: [133.7751, -25.2744],
                    zoom: 4
                });
                
                map.on('load', () => {
                    showStatus('‚úÖ Australia Offroad style loaded successfully!', 'success');
                });
                
                map.on('error', (e) => {
                    console.error('Style error:', e);
                    if (e.error && e.error.message) {
                        showStatus(`‚ùå Style Error: ${e.error.message}`, 'error');
                    } else {
                        showStatus('‚ùå Failed to load Australia Offroad style', 'error');
                    }
                });
                
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
