<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Debug - Staging</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px;
            background: #f5f5f5;
        }
        .debug-section {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #007acc;
        }
        .error { border-left-color: #ff4444; }
        .success { border-left-color: #44ff44; }
        .warning { border-left-color: #ffaa00; }
        pre { 
            background: #f8f8f8; 
            padding: 10px; 
            border-radius: 4px;
            overflow-x: auto;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            color: white;
        }
        .status.ok { background: #44ff44; color: black; }
        .status.error { background: #ff4444; }
        .status.missing { background: #ffaa00; color: black; }
    </style>
</head>
<body>
    <h1>üîç Staging Environment Debug</h1>
    <p>This page helps diagnose environment variable issues on the staging site.</p>

    <div id="environment-info" class="debug-section">
        <h2>Environment Variables</h2>
        <p>Loading...</p>
    </div>

    <div id="api-connectivity" class="debug-section">
        <h2>API Connectivity Test</h2>
        <p>Testing...</p>
    </div>

    <div id="mapbox-test" class="debug-section">
        <h2>Mapbox Token Test</h2>
        <p>Checking...</p>
    </div>

    <script type="module">
        // Environment Variables Check
        const envInfo = document.getElementById('environment-info');
        const apiTest = document.getElementById('api-connectivity');
        const mapboxTest = document.getElementById('mapbox-test');

        // Check environment variables
        const env = {
            VITE_API_URL: import.meta.env.VITE_API_URL,
            VITE_BACKEND_URL: import.meta.env.VITE_BACKEND_URL,
            VITE_PAM_WEBSOCKET_URL: import.meta.env.VITE_PAM_WEBSOCKET_URL,
            VITE_MAPBOX_TOKEN: import.meta.env.VITE_MAPBOX_TOKEN,
            VITE_MAPBOX_PUBLIC_TOKEN: import.meta.env.VITE_MAPBOX_PUBLIC_TOKEN,
            VITE_SUPABASE_URL: import.meta.env.VITE_SUPABASE_URL,
            VITE_SUPABASE_ANON_KEY: import.meta.env.VITE_SUPABASE_ANON_KEY ? '[REDACTED]' : undefined,
            MODE: import.meta.env.MODE,
            PROD: import.meta.env.PROD,
            DEV: import.meta.env.DEV
        };

        function getStatus(value, name) {
            if (!value || value.includes('your_') || value.includes('your-')) {
                return `<span class="status missing">‚ùå MISSING/PLACEHOLDER</span>`;
            }
            if (name.includes('TOKEN') || name.includes('KEY')) {
                return `<span class="status ok">‚úÖ SET</span>`;
            }
            return `<span class="status ok">‚úÖ ${value}</span>`;
        }

        // Display environment variables
        let envHtml = '<h3>Environment Variables Status:</h3><ul>';
        for (const [key, value] of Object.entries(env)) {
            envHtml += `<li><strong>${key}:</strong> ${getStatus(value, key)}</li>`;
        }
        envHtml += '</ul>';

        // Determine API URL
        const apiUrl = env.VITE_API_URL || env.VITE_BACKEND_URL || 'https://pam-backend.onrender.com';
        envHtml += `<h3>Resolved API URL:</h3><pre>${apiUrl}</pre>`;

        // Determine WebSocket URL
        const wsUrl = env.VITE_PAM_WEBSOCKET_URL || apiUrl.replace(/^http/, 'ws') + '/api/v1/pam/ws';
        envHtml += `<h3>Resolved WebSocket URL:</h3><pre>${wsUrl}</pre>`;

        envInfo.innerHTML = envHtml;

        // Test API connectivity
        async function testAPI() {
            try {
                const response = await fetch(`${apiUrl}/health`, { 
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                if (response.ok) {
                    const data = await response.text();
                    apiTest.innerHTML = `
                        <h2>API Connectivity Test</h2>
                        <div class="success">
                            <p><span class="status ok">‚úÖ SUCCESS</span> Connected to ${apiUrl}</p>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>Response:</strong></p>
                            <pre>${data}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                apiTest.innerHTML = `
                    <h2>API Connectivity Test</h2>
                    <div class="error">
                        <p><span class="status error">‚ùå FAILED</span> Could not connect to ${apiUrl}</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>This could mean:</strong></p>
                        <ul>
                            <li>Backend is offline</li>
                            <li>CORS issues</li>
                            <li>Wrong API URL in environment variables</li>
                            <li>Network connectivity issues</li>
                        </ul>
                    </div>
                `;
            }
        }

        // Test Mapbox token
        function testMapbox() {
            const publicToken = env.VITE_MAPBOX_PUBLIC_TOKEN;
            const legacyToken = env.VITE_MAPBOX_TOKEN;
            
            let mapboxHtml = '<h2>Mapbox Token Test</h2>';
            
            if (publicToken && publicToken.startsWith('pk.') && !publicToken.includes('your_')) {
                mapboxHtml += `
                    <div class="success">
                        <p><span class="status ok">‚úÖ PUBLIC TOKEN OK</span> VITE_MAPBOX_PUBLIC_TOKEN is valid</p>
                        <p>Token: pk.${publicToken.substring(3, 10)}...</p>
                    </div>
                `;
            } else if (legacyToken && legacyToken.startsWith('pk.') && !legacyToken.includes('your_')) {
                mapboxHtml += `
                    <div class="warning">
                        <p><span class="status ok">‚úÖ LEGACY TOKEN OK</span> VITE_MAPBOX_TOKEN is valid</p>
                        <p>Token: pk.${legacyToken.substring(3, 10)}...</p>
                        <p><em>Consider using VITE_MAPBOX_PUBLIC_TOKEN instead</em></p>
                    </div>
                `;
            } else {
                mapboxHtml += `
                    <div class="error">
                        <p><span class="status error">‚ùå NO VALID TOKEN</span> No valid Mapbox token found</p>
                        <p><strong>Check these environment variables:</strong></p>
                        <ul>
                            <li>VITE_MAPBOX_PUBLIC_TOKEN: ${publicToken || 'Not set'}</li>
                            <li>VITE_MAPBOX_TOKEN: ${legacyToken || 'Not set'}</li>
                        </ul>
                        <p><strong>Token should:</strong></p>
                        <ul>
                            <li>Start with "pk."</li>
                            <li>Not contain placeholder text like "your_"</li>
                            <li>Be set in Netlify environment variables</li>
                        </ul>
                    </div>
                `;
            }
            
            mapboxTest.innerHTML = mapboxHtml;
        }

        // Run tests
        testAPI();
        testMapbox();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            testAPI();
        }, 30000);
    </script>
</body>
</html>
