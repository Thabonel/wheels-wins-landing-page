name: Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE]: "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - Critical (Blocking users)
        - High (Important for UX)
        - Medium (Nice to have)
        - Low (Future consideration)
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the app should this affect?
      options:
        - PAM AI Assistant
        - Wins (Financial)
        - Wheels (Travel/Trip Planning)
        - Social Features
        - Shop
        - Authentication
        - Admin Dashboard
        - Backend API
        - Frontend UI
        - Database
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: Users can't track multiple RVs in their account...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How should this feature work?
      placeholder: Add a vehicle selector dropdown that lets users switch between RVs...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What other approaches have you thought about?
      placeholder: Could use tabs instead of dropdown...

  - type: textarea
    id: impact
    attributes:
      label: User Impact
      description: Who benefits from this feature?
      placeholder: RV owners with multiple vehicles (estimated 30% of users)...

  - type: textarea
    id: technical
    attributes:
      label: Technical Considerations
      description: Any technical requirements or constraints?
      placeholder: |
        - Need to update database schema
        - May require migration script
        - Could affect existing expense tracking

  - type: checkboxes
    id: effort
    attributes:
      label: Estimated Effort
      description: Rough estimate of implementation complexity
      options:
        - label: Small (< 1 day)
        - label: Medium (1-3 days)
        - label: Large (1-2 weeks)
        - label: XL (> 2 weeks)

  - type: textarea
    id: mockups
    attributes:
      label: Mockups / Examples
      description: Any screenshots, mockups, or examples?
      placeholder: Attach images or link to designs...
