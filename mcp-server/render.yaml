services:
  - type: web
    name: pam-supabase-mcp-server
    runtime: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: LOG_LEVEL
        value: info
      - key: QUERY_TIMEOUT_MS
        value: 15000
      - key: MAX_REQUESTS_PER_MINUTE
        value: 60
      - key: RATE_LIMIT_WINDOW_MS
        value: 60000
      - key: MCP_SERVER_NAME
        value: pam-supabase-mcp
      - key: MCP_SERVER_VERSION
        value: 1.0.0
      - key: SUPABASE_URL
        fromDatabase:
          name: wheels-wins-supabase
          property: connectionString
      - key: SUPABASE_ANON_KEY
        fromDatabase:
          name: wheels-wins-supabase
          property: anonKey