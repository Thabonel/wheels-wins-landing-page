[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Asyncio settings
asyncio_mode = auto

# Coverage settings
addopts =
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=50
    -v
    --tb=short
    --ignore-glob='**/pam2_backend/**'
    --ignore-glob='**/_pam2_backend_backup/**'
    --ignore-glob='**/backups/**'

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    slow: Slow running tests
    smoke: Basic smoke tests
    pam: PAM-specific tests
    tts: Text-to-speech tests
    analytics: Analytics tests
    database: Database tests
    auth: Authentication tests
    # PAM Tool Category Markers
    budget: Budget tool tests
    trip: Trip planning tool tests
    calendar: Calendar management tool tests
    social: Social networking tool tests
    profile: User profile tool tests
    community: Community feature tool tests
    admin: Admin tool tests
    critical: High-priority tools that must pass

# Test environment variables
env =
    ENVIRONMENT = test
    DATABASE_URL = postgresql://test:test@localhost:5432/test_db
    REDIS_URL = redis://localhost:6379/1
    ANTHROPIC_API_KEY = sk-ant-test-key-1234567890abcdefghijklmnopqrstuvwxyz
    GEMINI_API_KEY = AIzaTest-1234567890abcdefghijklmnopqrstuv
    SUPABASE_URL = https://test.supabase.co
    SUPABASE_SERVICE_ROLE_KEY = test-service-key

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:passlib
    ignore::UserWarning:jose

# Minimum Python version
minversion = 3.9