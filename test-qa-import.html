<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test QA Import - Create Sample Data</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        button {
            background: #000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .secondary {
            background: #fff;
            color: #000;
            border: 1px solid #ddd;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            color: #0c4a6e;
        }
        .error {
            background: #fef2f2;
            border-color: #fecaca;
            color: #991b1b;
        }
        .success {
            background: #f0fdf4;
            border-color: #bbf7d0;
            color: #166534;
        }
        pre {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 20px;
            border: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QA Import Test Tool</h1>
        <p class="subtitle">Create sample localStorage data to test the import feature</p>
        
        <div>
            <button onclick="createSampleData()">Create Sample QA Issues</button>
            <button onclick="viewData()" class="secondary">View Current Data</button>
            <button onclick="clearData()" class="secondary">Clear All Data</button>
        </div>
        
        <div id="status"></div>
        <pre id="dataView" style="display:none;"></pre>
    </div>

    <script>
        function createSampleData() {
            const sampleIssues = [
                {
                    id: "sample-1-" + Date.now(),
                    title: "Homepage hero image not loading on mobile",
                    description: "The main hero image fails to load on iPhone Safari. Shows blank space instead.",
                    url: "https://staging-wheelsandwins.netlify.app/",
                    priority: "High",
                    category: "UI/Design",
                    status: "Open",
                    notes: "Reported by multiple users on iOS 15+",
                    created_at: new Date(Date.now() - 86400000 * 2).toISOString(),
                    updated_at: new Date(Date.now() - 86400000).toISOString()
                },
                {
                    id: "sample-2-" + Date.now(),
                    title: "Trip planner crashes when selecting multiple waypoints",
                    description: "App freezes and becomes unresponsive when adding more than 5 waypoints to a trip",
                    url: "https://staging-wheelsandwins.netlify.app/wheels",
                    priority: "Critical",
                    category: "Functionality",
                    status: "Open",
                    notes: "Memory leak suspected in map component",
                    created_at: new Date(Date.now() - 86400000 * 3).toISOString(),
                    updated_at: new Date(Date.now() - 86400000 * 2).toISOString()
                },
                {
                    id: "sample-3-" + Date.now(),
                    title: "PAM voice response duplicates text messages",
                    description: "When asking PAM a question, the response appears twice - once as text and once as voice transcript",
                    url: "https://staging-wheelsandwins.netlify.app/",
                    priority: "Medium",
                    category: "Integration",
                    status: "Open",
                    notes: "WebSocket message handling issue",
                    created_at: new Date(Date.now() - 86400000).toISOString(),
                    updated_at: new Date().toISOString()
                },
                {
                    id: "sample-4-" + Date.now(),
                    title: "Expense tracker doesn't save custom categories",
                    description: "User-created expense categories disappear after page refresh",
                    url: "https://staging-wheelsandwins.netlify.app/wins",
                    priority: "High",
                    category: "Functionality",
                    status: "Open",
                    notes: "State persistence issue",
                    created_at: new Date(Date.now() - 86400000 * 4).toISOString(),
                    updated_at: new Date(Date.now() - 86400000 * 3).toISOString()
                },
                {
                    id: "sample-5-" + Date.now(),
                    title: "Social feed takes too long to load",
                    description: "Initial load of social feed takes 5-10 seconds, showing blank screen",
                    url: "https://staging-wheelsandwins.netlify.app/social",
                    priority: "Medium",
                    category: "Performance",
                    status: "Open",
                    notes: "Need to implement pagination or lazy loading",
                    created_at: new Date(Date.now() - 86400000 * 5).toISOString(),
                    updated_at: new Date(Date.now() - 86400000 * 4).toISOString()
                },
                {
                    id: "sample-6-" + Date.now(),
                    title: "Typo in Terms of Service",
                    description: "Paragraph 3 has 'recieve' instead of 'receive'",
                    url: "https://staging-wheelsandwins.netlify.app/terms",
                    priority: "Low",
                    category: "Content",
                    status: "Open",
                    notes: "Minor text correction needed",
                    created_at: new Date(Date.now() - 86400000 * 6).toISOString(),
                    updated_at: new Date(Date.now() - 86400000 * 5).toISOString()
                }
            ];

            try {
                // Store in localStorage
                localStorage.setItem('qa_issues', JSON.stringify(sampleIssues));
                
                // Show success message
                document.getElementById('status').className = 'status success';
                document.getElementById('status').innerHTML = `
                    <strong>✅ Success!</strong><br>
                    Created ${sampleIssues.length} sample QA issues in localStorage.<br><br>
                    <strong>Next steps:</strong><br>
                    1. Go to <a href="https://staging-wheelsandwins.netlify.app/qa" target="_blank">https://staging-wheelsandwins.netlify.app/qa</a><br>
                    2. You should see a blue banner offering to import these issues<br>
                    3. Click "Import to Cloud" to migrate them to Supabase
                `;
                
                // Also show the data
                viewData();
            } catch (error) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
            }
        }

        function viewData() {
            try {
                const data = localStorage.getItem('qa_issues');
                if (data) {
                    const issues = JSON.parse(data);
                    document.getElementById('dataView').style.display = 'block';
                    document.getElementById('dataView').textContent = JSON.stringify(issues, null, 2);
                    
                    if (!document.getElementById('status').classList.contains('success')) {
                        document.getElementById('status').className = 'status';
                        document.getElementById('status').innerHTML = `Found ${issues.length} issue(s) in localStorage`;
                    }
                } else {
                    document.getElementById('status').className = 'status';
                    document.getElementById('status').innerHTML = 'No QA issues found in localStorage';
                    document.getElementById('dataView').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
            }
        }

        function clearData() {
            if (confirm('Are you sure you want to clear all QA issues from localStorage?')) {
                localStorage.removeItem('qa_issues');
                document.getElementById('status').className = 'status';
                document.getElementById('status').innerHTML = 'All QA issues cleared from localStorage';
                document.getElementById('dataView').style.display = 'none';
            }
        }

        // Check for existing data on load
        window.onload = function() {
            const data = localStorage.getItem('qa_issues');
            if (data) {
                try {
                    const issues = JSON.parse(data);
                    document.getElementById('status').className = 'status';
                    document.getElementById('status').innerHTML = `Found ${issues.length} existing issue(s) in localStorage`;
                } catch (e) {
                    // Invalid data
                }
            }
        };
    </script>
</body>
</html>
