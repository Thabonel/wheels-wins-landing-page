<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Supabase Storage</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Storage Test</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testUpload()">Test Upload</button>
    <div id="result"></div>

    <script>
        const supabaseUrl = 'https://kycoklimpzkyrecbjecn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt5Y29rbGltcHpreXJlY2JqZWNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTQyMzU4MzEsImV4cCI6MjAyOTgxMTgzMX0.cFT9UFWM63WBMFNaKS9LoRvPxMr9L2Bl94adBjSH3o4';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        async function testUpload() {
            const result = document.getElementById('result');
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                result.innerHTML = 'Please select a file';
                return;
            }

            result.innerHTML = 'Testing...';

            try {
                // First, list buckets
                console.log('Listing buckets...');
                const { data: buckets, error: bucketError } = await supabaseClient.storage.listBuckets();
                console.log('Buckets:', buckets);
                
                if (bucketError) {
                    console.error('Bucket error:', bucketError);
                    result.innerHTML += '<br>Bucket Error: ' + JSON.stringify(bucketError);
                } else {
                    result.innerHTML += '<br>Buckets: ' + JSON.stringify(buckets);
                }

                // Try to upload to avatars bucket
                const fileName = `test-${Date.now()}.jpg`;
                console.log('Uploading to avatars bucket...');
                
                const { data, error } = await supabaseClient.storage
                    .from('avatars')
                    .upload(fileName, file);

                if (error) {
                    console.error('Upload error:', error);
                    result.innerHTML += '<br><br>Upload Error: ' + JSON.stringify(error);
                } else {
                    console.log('Upload success:', data);
                    result.innerHTML += '<br><br>SUCCESS! File uploaded: ' + data.path;
                    
                    // Get public URL
                    const { data: urlData } = supabaseClient.storage
                        .from('avatars')
                        .getPublicUrl(data.path);
                    
                    result.innerHTML += '<br>Public URL: <a href="' + urlData.publicUrl + '" target="_blank">' + urlData.publicUrl + '</a>';
                }
            } catch (err) {
                console.error('Error:', err);
                result.innerHTML += '<br><br>Exception: ' + err.message;
            }
        }
    </script>
</body>
</html>
