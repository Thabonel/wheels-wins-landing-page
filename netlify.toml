# Force fresh deployment - cache fix - URL migration complete - rebuild trigger Oct 4 2025
[build]
  publish = "dist" 
  command = "npm run build:netlify"

[build.environment]
  NODE_VERSION = "20"
  # Disable Python - frontend only needs Node.js
  PYTHON_VERSION = ""
  # Disable secrets scanning for staging builds
  # This should be enabled only in production
  SECRETS_SCAN_ENABLED = "false"

# Production deployment (main branch)
[context.production]
  [context.production.environment]
    VITE_BACKEND_URL = "https://pam-backend.onrender.com"
    VITE_API_URL = "https://pam-backend.onrender.com"
    VITE_PAM_WEBSOCKET_URL = "wss://pam-backend.onrender.com/api/v1/pam/ws"
    VITE_ENVIRONMENT = "production"

# Staging branch deployment
[context.staging]
  [context.staging.environment]
    VITE_BACKEND_URL = "https://wheels-wins-backend-staging.onrender.com"
    VITE_API_URL = "https://wheels-wins-backend-staging.onrender.com" 
    VITE_PAM_WEBSOCKET_URL = "wss://wheels-wins-backend-staging.onrender.com/api/v1/pam/ws"
    VITE_ENVIRONMENT = "staging"

# Branch deploy previews (non-staging branches)
[context.branch-deploy]
  [context.branch-deploy.environment]
    VITE_BACKEND_URL = "https://wheels-wins-backend-staging.onrender.com"
    VITE_API_URL = "https://wheels-wins-backend-staging.onrender.com"
    VITE_PAM_WEBSOCKET_URL = "wss://wheels-wins-backend-staging.onrender.com/api/v1/pam/ws"
    VITE_ENVIRONMENT = "staging"

# Deploy previews (for PRs)
[context.deploy-preview]
  [context.deploy-preview.environment]
    VITE_BACKEND_URL = "https://wheels-wins-backend-staging.onrender.com"
    VITE_API_URL = "https://wheels-wins-backend-staging.onrender.com"
    VITE_PAM_WEBSOCKET_URL = "wss://wheels-wins-backend-staging.onrender.com/api/v1/pam/ws"
    VITE_ENVIRONMENT = "preview"

# Serve static assets directly (don't redirect)
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# SPA fallback - redirect all other routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security and SEO headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval'; img-src 'self' https: data: blob:; font-src 'self' https: data:; connect-src 'self' https: wss: wss://pam-backend.onrender.com wss://wheels-wins-backend-staging.onrender.com wss://api.wheelsandwins.com;"
    Permissions-Policy = "camera=(), microphone=(self), geolocation=(self), interest-cohort=()"
    X-DNS-Prefetch-Control = "on"
    
# Performance headers for static assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"
    
[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SEO-specific headers
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=3600, must-revalidate"
    
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=86400, must-revalidate"