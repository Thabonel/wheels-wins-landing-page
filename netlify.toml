# Force fresh deployment - cache fix
[build]
  publish = "dist" 
  command = "npm run build:netlify"

[build.environment]
  NODE_VERSION = "20"
  # Disable Python - frontend only needs Node.js
  PYTHON_VERSION = ""
  # Configure secrets scanning to allow safe public keys
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY,SUPABASE_KEY,VITE_MAPBOX_PUBLIC_TOKEN,VITE_MAPBOX_TOKEN"
  SECRETS_SCAN_OMIT_PATHS = ".env.production"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"