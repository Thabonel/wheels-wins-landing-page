# Alternative Render configuration for DAILY data collection
# Use this if weekly collection isn't hitting the 500/week target
# Collects ~72 trips/day Ã— 7 days = 504 trips/week

services:
  - type: cron
    name: wheels-wins-data-collector-daily
    runtime: python
    repo: https://github.com/yourusername/wheels-wins-landing-page
    rootDir: wheels-wins-data-collector
    buildCommand: pip install -r requirements.txt

    # Run daily at 2:00 AM UTC (daily collection for 500 trips/week)
    schedule: "0 2 * * *"

    # Main collection command (daily collector)
    command: python main_daily.py

    # Environment variables
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: NPS_API_KEY
        sync: false
      - key: RECREATION_GOV_KEY
        sync: false
      - key: GOOGLE_PLACES_KEY
        sync: false
      - key: COLLECTOR_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11

    # Health check
    healthCheckPath: /health

    # Notifications
    notificationEmail: your-email@example.com