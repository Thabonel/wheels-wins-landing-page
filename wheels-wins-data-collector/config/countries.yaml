# Common data types to collect across all countries
data_types:
  national_parks:
    priority: 1
    fields:
      - name
      - location
      - description
      - entrance_fees
      - camping_available
      - rv_accessible
      - activities
      - best_visiting_season
      - contact_info
      
  camping_spots:
    priority: 1
    fields:
      - name
      - location
      - type  # free, paid, rv_park, national_park, etc.
      - price_per_night
      - amenities
      - rv_length_limit
      - reservations_required
      - seasonal_availability
      
  swimming_spots:
    priority: 2
    fields:
      - name
      - location
      - type  # beach, lake, pool, river
      - water_temperature
      - safety_info
      - facilities
      - accessibility
      
  waterfalls:
    priority: 2
    fields:
      - name
      - location
      - height
      - difficulty_to_reach
      - best_viewing_season
      - parking_info
      
  tourist_attractions:
    priority: 3
    fields:
      - name
      - location
      - type
      - description
      - opening_hours
      - admission_fees
      - parking_available