# Country-specific configuration for data collection
# Each country has specific data sources and collection parameters

countries:
  australia:
    name: "Australia"
    iso_code: "AU"
    currency: "AUD"
    timezone: "Australia/Sydney"
    data_sources:
      national_parks:
        - name: "Parks Australia"
          api_url: "https://data.gov.au/data/api/3/action/package_search"
          api_type: "government"
          rate_limit: 100  # requests per hour
        - name: "State Parks (NSW, VIC, QLD, etc)"
          api_url: "https://www.nationalparks.nsw.gov.au/api"
          api_type: "state_government"
          rate_limit: 50
      camping:
        - name: "WikiCamps Australia"
          url: "https://wikicamps.com.au"
          type: "scraping"
          rate_limit: 30
        - name: "Free Camps Australia"
          url: "https://freecamps.com.au"
          type: "scraping"
          rate_limit: 30
      attractions:
